  <body>

        <p>Runge-Kutta 4ì°¨ ë°©ë²•ì„ ì‚¬ìš©í•˜ì—¬ ê°ì‡  ì¡°í™” ì§„ë™ìë¥¼ í•´ì„í•©ë‹ˆë‹¤.</p>

    <script>
      // Runge-Kutta 4ì°¨ ë°©ë²• êµ¬í˜„
      class RungeKuttaSolver {
        constructor(omega, gamma) {
          this.omega = omega;
          this.gamma = gamma;
        }

        // ë¯¸ë¶„ë°©ì •ì‹ ì‹œìŠ¤í…œ: y'' + 2Î³y' + Ï‰Â²y = 0
        // y1 = y, y2 = y' ë¡œ ë³€í™˜
        // y1' = y2
        // y2' = -2Î³y2 - Ï‰Â²y1
        derivatives(t, y1, y2) {
          const dy1dt = y2;
          const dy2dt = -2 * this.gamma * y2 - this.omega * this.omega * y1;
          return [dy1dt, dy2dt];
        }

        step(t, y1, y2, dt) {
          // k1
          const [k1_y1, k1_y2] = this.derivatives(t, y1, y2);

          // k2
          const [k2_y1, k2_y2] = this.derivatives(
            t + dt / 2,
            y1 + (k1_y1 * dt) / 2,
            y2 + (k1_y2 * dt) / 2
          );

          // k3
          const [k3_y1, k3_y2] = this.derivatives(
            t + dt / 2,
            y1 + (k2_y1 * dt) / 2,
            y2 + (k2_y2 * dt) / 2
          );

          // k4
          const [k4_y1, k4_y2] = this.derivatives(
            t + dt,
            y1 + k3_y1 * dt,
            y2 + k3_y2 * dt
          );

          // ìµœì¢… ê³„ì‚°
          const new_y1 =
            y1 + (dt / 6) * (k1_y1 + 2 * k2_y1 + 2 * k3_y1 + k4_y1);
          const new_y2 =
            y2 + (dt / 6) * (k1_y2 + 2 * k2_y2 + 2 * k3_y2 + k4_y2);

          return [new_y1, new_y2];
        }

        solve(y1_0, y2_0, t_end, dt) {
          const results = {
            time: [0],
            position: [y1_0],
            velocity: [y2_0],
          };

          let t = 0;
          let y1 = y1_0;
          let y2 = y2_0;

          while (t < t_end) {
            [y1, y2] = this.step(t, y1, y2, dt);
            t += dt;

            results.time.push(t);
            results.position.push(y1);
            results.velocity.push(y2);
          }

          return results;
        }
      }

      let chart = null;
      let animationId = null;
      let simulationData = null;

      function runSimulation() {
        const omega = parseFloat(document.getElementById("omega").value);
        const gamma = parseFloat(document.getElementById("gamma").value);
        const initialPos = parseFloat(
          document.getElementById("initial_pos").value
        );
        const initialVel = parseFloat(
          document.getElementById("initial_vel").value
        );
        const timeEnd = parseFloat(document.getElementById("time_end").value);
        const stepSize = parseFloat(document.getElementById("step_size").value);

        const solver = new RungeKuttaSolver(omega, gamma);
        simulationData = solver.solve(
          initialPos,
          initialVel,
          timeEnd,
          stepSize
        );

        updateChart();
        updateResults();
      }

      function updateChart() {
        const ctx = document.getElementById("chart").getContext("2d");

        if (chart) {
          chart.destroy();
        }

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: simulationData.time,
            datasets: [
              {
                label: "ìœ„ì¹˜ (Position)",
                data: simulationData.position,
                borderColor: "rgb(255, 99, 132)",
                backgroundColor: "rgba(255, 99, 132, 0.1)",
                tension: 0.4,
                fill: false,
              },
              {
                label: "ì†ë„ (Velocity)",
                data: simulationData.velocity,
                borderColor: "rgb(54, 162, 235)",
                backgroundColor: "rgba(54, 162, 235, 0.1)",
                tension: 0.4,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: {
                  display: true,
                  text: "ì‹œê°„ (ì´ˆ)",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "ê°’",
                },
              },
            },
            plugins: {
              title: {
                display: true,
                text: "Runge-Kutta ë°©ë²•ìœ¼ë¡œ í•´ì„í•œ ê°ì‡  ì¡°í™” ì§„ë™",
              },
            },
          },
        });
      }

      function updateResults() {
        const maxPos = Math.max(...simulationData.position.map(Math.abs));
        const finalPos =
          simulationData.position[simulationData.position.length - 1];

        document.getElementById("results").innerHTML = `
                <h3>ì‹œë®¬ë ˆì´ì…˜ ê²°ê³¼</h3>
                <p><strong>ìµœëŒ€ ì§„í­:</strong> ${maxPos.toFixed(4)}</p>
                <p><strong>ìµœì¢… ìœ„ì¹˜:</strong> ${finalPos.toFixed(4)}</p>
                <p><strong>ê³„ì‚°ëœ ì ì˜ ìˆ˜:</strong> ${
                  simulationData.time.length
                }</p>
                <p><strong>ì‚¬ìš©ëœ ë°©ë²•:</strong> Runge-Kutta 4ì°¨ ë°©ë²•</p>
                <p>ì´ ì‹œë®¬ë ˆì´ì…˜ì€ ìŠ¤í”„ë§-ì§ˆëŸ‰ ì‹œìŠ¤í…œì˜ ê°ì‡  ì§„ë™ì„ ëª¨ë¸ë§í•©ë‹ˆë‹¤.</p>
            `;
      }

      function startAnimation() {
        if (!simulationData) {
          alert("ë¨¼ì € ì‹œë®¬ë ˆì´ì…˜ì„ ì‹¤í–‰í•´ì£¼ì„¸ìš”!");
          return;
        }

        if (animationId) {
          cancelAnimationFrame(animationId);
        }

        const mass = document.getElementById("mass");
        const spring = document.getElementById("spring");
        const container = document.getElementById("springAnimation");
        const containerWidth = container.offsetWidth;

        let frameIndex = 0;
        const animationSpeed = 2; // ì• ë‹ˆë©”ì´ì…˜ ì†ë„ ì¡°ì ˆ

        function animate() {
          if (frameIndex >= simulationData.position.length) {
            frameIndex = 0; // ë°˜ë³µ
          }

          const position = simulationData.position[frameIndex];
          const normalizedPos = (position + 2) / 4; // -2~2ë¥¼ 0~1ë¡œ ì •ê·œí™”
          const massX = Math.max(
            20,
            Math.min(
              containerWidth - 60,
              normalizedPos * (containerWidth - 80) + 20
            )
          );

          mass.style.left = massX + "px";
          spring.style.width = massX + "px";
          spring.style.left = "0px";

          frameIndex += animationSpeed;
          animationId = requestAnimationFrame(animate);
        }

        animate();
      }

      // ì´ˆê¸° ì‹œë®¬ë ˆì´ì…˜ ì‹¤í–‰
      runSimulation();
